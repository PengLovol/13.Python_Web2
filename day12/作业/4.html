<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--练习 ：#4.html-->
				<!--使用JS创建div元素节点，-->
				<!--设置div的id为container-->
				<!--设置div的文本为“动态创建的div”-->
				<!--控制台输出div-->
</head>
<body>
<button onclick="removeElem()">删除div</button>
    <script>
        var div=document.createElement('div');
        div.id="container";
        div.innerText="动态创建的div";
        console.log(div);

        //添加到文档中
        document.body.appendChild(div);

        var h1=document.createElement('h1');
        //创建文本节点
        var text =document.createTextNode('星期五');

        //为节点添加文本内容
        h1.appendChild(text);

        //添加到文档中
        div.parentNode.appendChild(h1);

        //div之前插入h1
        div.parentNode.insertBefore(h1,div);

        //删除节点
        function removeElem() {
            document.body.removeChild(div);
            //div.parementNode.removeChild(div);

        }
    </script>
</body>
</html>

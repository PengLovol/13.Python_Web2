    <title></title>
    <script type="text/javascript">
//        3、创建一个只包含3个数字的数组，按照从小到大排序之后输出数组
        var arr3=[67,128,34];
//        两两比较，交换位置
        if(arr3[0]>arr3[1]){
            arr3[0]^=arr3[1];
            arr3[1]^=arr3[0];
            arr3[0]^=arr3[1];
        }
        if(arr3[1]>arr3[2]){
            arr3[1]^=arr3[2];
            arr3[2]^=arr3[1];
            arr3[1]^=arr3[2];
        }
        if(arr3[0]>arr3[1]){
            arr3[0]^=arr3[1];
            arr3[1]^=arr3[0];
            arr3[0]^=arr3[1];
        }
        console.log(arr3);
    </script>

<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
//      练习 ：随意录入一个数字，将数字转换成对应的二进制 #03-array-exer.html
//						并输出
//						10  转换二进制 ：除2取余,倒序排列余数
//						10  / 2 = 5 .....0
//						5   / 2	= 2 .....1
//						2	/ 2 = 1 .....0
//						1	/ 2 = 0 .....1
//						10的二进制 1010
//						0 * 2（0）+ 1 * 2（1）+ 0 * 2（2） + 1 * 2（3）

        function decode2Bin() {
            var num=Number(prompt("请输入数字"));
            n=num;
            var arr=[];
            while (num!=0){
                arr[arr.length]=num%2;
                num=parseInt(num/2);
            }
//            显示二进制
            arr.reverse();
            console.log(n+"对应的二进制为"+arr.join(''));
        }
        decode2Bin();

    </script>
